<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPR</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="alpr.css">
</head>
<body>
  <div class="sidebar">
    <div class="flex items-center justify-center my-4">
      <img src="static/tonai_logo.png" alt="TonAI Logo" class="h-8 w-8 mr-2">
      <h1 class="text-2xl font-bold text-white">TonAI</h1>
    </div>
    <a href="index.html#/home" id="home-link">Home</a>
    <a href="index.html#/training" id="training-link">Training</a>
    <a href="index.html#/projects" id="projects-link" class="active">Projects</a>
  </div>
  <div class="main-content">
    <h1 class="text-5xl font-bold mb-10 text-center title">License Plate Recognition</h1>
    <div id="alpr-demo" class="flex flex-col items-center">
      <form id="alpr-form" class="mb-4">
        <input type="file" id="alpr-image" accept="image/*" class="mb-2" required />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Predict</button>
      </form>
      <div class="image-container flex">
        <div class="image-box">
          <h2 class="text-2xl font-bold mb-4 text-center">Uploaded Image</h2>
          <img id="alpr-uploaded-image" class="max-w-full" />
        </div>
        <div class="image-box">
          <h2 class="text-2xl font-bold mb-4 text-center">Result Image</h2>
          <img id="alpr-result" class="max-w-full" />
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="alpr.js"></script>
</body>
</html>
