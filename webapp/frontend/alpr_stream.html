<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPR Stream</title>
  <link rel="stylesheet" href="style.css?v=13">
  <link rel="stylesheet" href="alpr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar glass">
      <a href="index.html#/home" id="logo-link" class="flex items-center my-4">
        <img src="static/tonai_logo.png" alt="TonAI Logo" class="h-8 w-8 mr-2">
        <h1 class="text-2xl font-bold">TonAI</h1>
      </a>
      <a href="index.html#/home" id="home-link"><i class="fas fa-home"></i><span class="link-text">Home</span></a>
      <a href="index.html#/projects" id="projects-link" class="active"><i class="fas fa-project-diagram"></i><span class="link-text">Projects</span></a>
      <a href="https://github.com/tungedng2710/license-plate-recognition" target="_blank"><i class="fab fa-github"></i><span class="link-text">GitHub</span></a>
      <a href="user.html" class="user-settings"><img src="https://github.com/tungedng2710/tungedng2710.github.io/blob/main/assets/images/logo.png?raw=true" alt="User Avatar" class="h-8 w-8 rounded-full mr-2"><span class="link-text">Edward</span></a>
    </div>
    <div class="main-content glass">
      <h1 class="text-5xl font-bold mb-10 text-center title">License Plate Recognition</h1>
      <div class="alpr-layout">
        <div class="alpr-stream-area">
          <img id="alpr-stream" class="w-full rounded" />
        </div>
        <div class="alpr-controls glass">
          <h2 class="text-xl font-semibold mb-3">Control Board</h2>
          <label class="control-label" for="camera-select">Camera</label>
          <select id="camera-select" class="p-2 rounded glass w-full mb-2"></select>
          <label class="flex items-center gap-2 mb-2"><input type="checkbox" id="use-custom"><span>Use custom RTSP URL</span></label>
          <input type="text" id="custom-url" class="p-2 rounded glass w-full mb-3 hidden" placeholder="rtsp://username:password@ip:port/path" />

          <label class="control-label" for="vehicle-model">Vehicle model</label>
          <select id="vehicle-model" class="p-2 rounded glass w-full mb-3">
            <option value="vehicle_yolov8s_640.pt">YOLOv8s 640</option>
            <option value="vehicle_yolov8n_640.pt">YOLOv8n 640</option>
          </select>

          <label class="control-label" for="plate-model">Plate model</label>
          <select id="plate-model" class="p-2 rounded glass w-full mb-4">
            <option value="plate_yolov8n_320_2024.pt">YOLOv8n 320 (2024)</option>
            <option value="plate_yolov8s_640.pt">YOLOv8s 640</option>
          </select>

          <div class="mb-3">
            <label class="control-label" for="vconf">Vehicle conf threshold: <span id="vconf-val">0.60</span></label>
            <input type="range" id="vconf" min="0" max="1" step="0.01" value="0.60" class="w-full" />
          </div>
          <div class="mb-4">
            <label class="control-label" for="pconf">Plate conf threshold: <span id="pconf-val">0.25</span></label>
            <input type="range" id="pconf" min="0" max="1" step="0.01" value="0.25" class="w-full" />
          </div>

          <div class="flex gap-2 mt-2">
            <button id="start-stream" class="bg-blue-600 text-white px-4 py-2 rounded">Start</button>
            <button id="pause-stream" class="bg-yellow-600 text-white px-4 py-2 rounded">Pause</button>
            <button id="stop-stream" class="bg-red-600 text-white px-4 py-2 rounded">Stop</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="auth.js"></script>
  <script src="alpr_stream.js"></script>
  <script src="chatbot.js"></script>
</body>
</html>
